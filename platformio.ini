[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
lib_deps = 
	adafruit/Adafruit NeoPixel@^1.8.0
	bogde/HX711@^0.7.4
	arkhipenko/TaskScheduler@^3.2.2

[env:megaatmega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino
lib_deps = 
	adafruit/Adafruit NeoPixel@^1.8.0
	bogde/HX711@^0.7.4
	arkhipenko/TaskScheduler@^3.2.2
